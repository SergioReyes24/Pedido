<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="contenedor">
            <form action="">
                <label for="">Producto:</label>
                <select name="productos" id="Productos">
                    <option value="Computadora">Computadora</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Impresora">Impresora</option>
                    <option value="Camara">Camara</option>
                    <option value="Audifonos">Audifonos</option>
                    <option value="USB">USB</option>
                    <option value="Cable">Cable</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Aire Comprimido">Aire Comprimido</option>
                    <option value="Cerradura digital">Cerradura digital</option>
                    <option value="Antena">Antena</option>
                </select>
                <br>
                <br>
                <label for="">Precio:</label>
                <input type="number" name="Precios" id="Precios" placeholder="Precio" required min="100" max="140000" >
                <br>
                <br>
                <label for="">Cantidad de articulos:</label>
                <input type="number" name="Cantidad" id="Cantidad" placeholder="Cantidad">
                <br>
                <br>
                <button type="button" id="Registro">Registro</button>
            </form>

            <div id="Resumen">
                <div id="Titulo">
                    <h2>Resumen</h2>
                </div>

                <div id="ProductoFinal">

                    <div id="Area1">
                        <p>Cantidad:</p>
                        <p id="CantidadMostrada"></p>
                    </div>

                    <div id="Area2">
                        <p>Productos:</p>
                        <p id="ProductosMostrados"></p>
                    </div>

                    <div id="Area3">
                        <p>Precios</p>
                        <p id="PreciosMostrados"></p>
                    </div>

                </div>

                <div id="TotalFinal">
                    <p>Total</p>
                    <p id="Pago"></p>
                </div>
            </div>
        </div>

        <script src="java.js"></script>
    </body>
</html>
